<html>

<head xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <meta charset='utf-8'>
    <title>Chat Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- <script defer src="js/login-form.js" type="text/javascript"></script> -->
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="login-form">
                <div class="welcome-message body-division">
                    <h1>Welcome to MyChatApplication!</h1>
                </div>
                <div class="form-body body-division">
                    <form id="form" class="form-wrap" method="post" th:action="@{/login}"> 
                        <h1 class="login-header">Log In</h1>
                        <div class="wrap100">
                            <input class="input-form" name="username" type="text" id="username" placeholder="USERNAME">
                            <span class="symbol-input100">
                                <i class="fas fa-user" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap100">
                            <input class="input-form" name="password" type="password" id="password" placeholder="PASSWORD">
                            <span class="symbol-input100">
                                <i class="fas fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="form-button">
                            <button type="submit" value="Submit" class="btn btn-success">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
